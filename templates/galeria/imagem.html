{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if foto.foto == "" %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/not_found.png'%}" alt="foto">
                        {% else %}
                        <img class="imagem__imagem" src="{{foto.foto.url}}" alt="foto">
                        {% endif %}

                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{foto.nome}}</p>
                                <p class="imagem__descricao">{{foto.legenda}}</p>
                                <p class="imagem__texto">{{foto.descricao}}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
